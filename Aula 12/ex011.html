<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Voto</title>
</head>
<body>
    <h1>Sistema de Voto</h1>
    Digite seu nome <input type="text" name="txtnome" id="textnome">
    Digite sua idade <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    

    <script>
        function verificar(){
        var txno = window.document.getElementById("textnome")
        var txida = window.document.getElementById("txtidade")
        var res = window.document.querySelector("div#res")

        var nome = String(txno.value)
        var idade = Number(txida.value) 
        res.innerHTML =`<p> Olá ${nome} sua idade é ${idade} anos.</p> `

        if (idade < 16){
            res.innerHTML += `<p>Você não pode votar, pois sua você possui ${idade} anos;</p>`
        }else if(idade<18 || idade>65){
            res.innerHTML += `<p>Seu voto é opicional, pois sua você possui ${idade} anos.</p>`
        }else{
            res.innerHTML += `<p>Você é obrigado a votar, pois sua você possui ${idade} anos.</p>`
        }
    }

    </script>
</body>
</html>
